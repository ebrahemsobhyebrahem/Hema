<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Hema</title>
    <link rel="shortcut icon" href="ChatHema1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
</head>
<body>

<section class="chat-section">
    <div class="container">
        <header>
            <h1>AI Chat Hema</h1>
            <p>Hello, there! How can I help you today?</p>
        </header>

        <div class="chat-list"></div> <!-- قسم الرسائل -->

        <!-- قسم حالة تسجيل الدخول -->
        <div id="login-status" style="display: none;">
            <p>You are logged in!</p>
        </div>

        <!-- زر تسجيل الدخول -->
        <div id="login-button-container">
            <button onclick="signInWithGoogle()" class="signin-button">Sign in with Google</button>
        </div>

        <!-- صورة المستخدم وزر تسجيل الخروج -->
        <div id="user-info" style="display: none;" class="user-info">
            <img id="user-photo" src="" alt="User Photo" class="user-photo">
            <button onclick="signOutUser()" class="signout-button">Sign Out</button>
        </div>

        <!-- نموذج الكتابة -->
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input type="text" class="typing-input" placeholder="Enter a prompt here" required>
                <button type="submit" class="material-symbols-outlined">send</button>
            </div>
        </form>
    </div>
</section>

<script type="module" src="firebaseConfig.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
